{% extends 'base_auth.html' %}

{% block title %}login{% endblock title %}

{% block content %}
<div class="container" style="margin-top: -10rem;">
    <div class="card  content-section shadow-sm mt-0">
    <div class="card-body" >
        <form method="POST">
            {% csrf_token %}
            <h3 class="border-bottom mb-4">Reset Password</h3>
            <div class="my-3">
                <label for="id_email">Enter your registred email</label>
                <br>
                {{ form.email }}
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock content %}
