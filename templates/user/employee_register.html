{% extends 'base_dashboard.html' %}

{% block title %}register{% endblock title %}

{% block body_content %}
<div class="card w-50 mx-auto rounded" >
    <div class="text-center bg-info text-light rounded">
        <h1 class="h2 text-light py-2 font-weight-bold">New Employee Registration
        </h1>
        <p class="lead">
            Register to continue
        </p>
    </div>
    <div class="card-body mt-0 pt-0">
        <div class="m-sm-4">
            <!-- <div class="text-center">
                    <img src="img/avatars/avatar.jpg" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
                </div> -->
            <form action="" method="post">
                {% csrf_token %}
                {{form}}

                <div class="text-center w-100 mt-3">
                    <button class="btn btn-info w-100 mt-2" type="submit">Next -></button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock body_content %}
