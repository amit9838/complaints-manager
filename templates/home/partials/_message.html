{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div{% if message.tags %} id="msg" class=" alert alert-sm alert-{{ message.tags }}"{% endif %}>
    {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %} 

<script> 
    msg = document.getElementById("msg");
    msg.style.display = "block";
    setTimeout(function() {
        msg.style.display = "none";
    },3000);
</script>
